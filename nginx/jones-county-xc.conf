# Rate limiting zone: 10 requests/sec per IP
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    listen 80;
    server_name carley-xc-webdesign.me www.carley-xc-webdesign.me 3.217.16.76;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name carley-xc-webdesign.me www.carley-xc-webdesign.me 3.217.16.76;

    ssl_certificate /etc/letsencrypt/live/carley-xc-webdesign.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carley-xc-webdesign.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/jones-county-xc/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
