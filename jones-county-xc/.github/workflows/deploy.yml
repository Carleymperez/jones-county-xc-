name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          scp -i ~/.ssh/deploy_key -r frontend/dist/* ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/var/www/jones-county-xc/frontend/

      - name: Deploy backend
        run: |
          scp -i ~/.ssh/deploy_key -r backend/* ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/var/www/jones-county-xc/backend/

      - name: Restart backend service
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "cd /var/www/jones-county-xc/backend && export PATH=\$PATH:/usr/local/go/bin && go mod download && sudo systemctl restart jones-county-xc"
